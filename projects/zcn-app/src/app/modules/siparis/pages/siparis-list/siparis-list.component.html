<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">
                            <div class="row">
                                <div class="col-4">Sipariş Listesi</div>
                                <div class="col-4"></div>
                                <div class="col-4">
                                <button class="white-bg" mat-icon-button (click)="yeniKayit()" aria-label="Yeni Tanımla">
                                    <mat-icon>add</mat-icon>
                                </button>
                                </div>
                            </div>
                        </h4>
                        <p class="card-category"> Sisteme kayıtlı kullanıcıların listesi</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    
                                    <th>
                                        Müşteri
                                    </th>
                                    <th>
                                        Adres
                                    </th>
                                    <th>
                                        Tutar
                                    </th>
                                    <th>
                                        #
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of data">
                                        <td>
                                            {{item.customer?.name}}
                                        </td>
                                        <td>
                                            {{item.customer?.address}}
                                        </td>
                                        <td>
                                            {{item.totalPrice}}
                                        </td>
                                        <td>
                                            <mat-icon aria-hidden="false" style="cursor: pointer;" (click)="duzenle(item)" aria-label="Example home icon">edit</mat-icon>
                                            <mat-icon aria-hidden="false"  style="cursor: pointer;"   (click)="sil(item)" aria-label="Example home icon">delete</mat-icon>
                                       </td>
                                        
                                        
                                    </tr>
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
       
        </div>
    </div>
  </div>
